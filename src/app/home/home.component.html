<div class="wrapper">
    <!-- Main Header -->
    <!--<app-starter-header></app-starter-header>-->
    <header class="main-header" >
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>P</b>M</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Khel</b> Khelo</span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation" >
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu" >
                <ul class="nav navbar-nav">                  
                                               
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p>
                                    Shri Ganesh
                                    <!--<small>Member since Nov. 2012</small>-->
                                </p>
                            </li>
                          
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a (click)="logoutApp()" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                      
                        <a (click)="logoutApp()" ><i class="fa fa-sign-out"></i> Sign out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <!--<app-starter-left-side></app-starter-left-side>-->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Khel</p>
                    <!-- Status -->
                    <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
                </div>
            </div>
          
            <ul class="sidebar-menu">
                <!--<li class="header">HEADER</li>-->
                <!-- Optionally, you can add icons to the links -->
                <li [routerLink]="['/home/dashboard']" class="active"><a><i class="fa fa-link"></i> <span>Khel</span></a></li>
                <!--<li [routerLink]="['/home/newpatient']"><a><i class="fa fa-hospital-o"></i> <span>Add Khel</span></a></li>
                <li [routerLink]="['/home/newpatient']"><a><i class="fa fa-user"></i> <span>New Patient</span></a></li>-->
                
             
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->

    <!--<app-starter-content></app-starter-content>-->

   
    <router-outlet></router-outlet>

    <!-- /.content-wrapper -->
    <!-- Main Footer -->
    <!--<app-starter-footer></app-starter-footer>-->
    <footer class="main-footer">
        <!-- Default to the left -->
        <strong>Copyright &copy; 2017 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>

</div>
